<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
    <head th:insert="~{index :: defaultHead}">
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">Authors</div>
            <div class="col-12 d-flex justify-content-center">
                <a th:href="@{/authors/add}">
                    <button class="btn btn-danger">MAKE</button>
                </a>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-12 text-center d-flex flex-column justify-content-center my-2">
                <a th:href="@{/{authorsPath}{authorsPath=${authorsPath}}}" class="btn btn-success">Authors</a>
            </div>
        </div> -->
        <div id="alertMessage" class="row"></div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-responsive-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Number of Posts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="author:${authors}">

                            <td th:text="${author.id}"></td>
                            <td th:text="${author.firstname}"></td>
                            <td th:text="${author.lastname}"></td> 
                            <td th:text="${author.email}"></td>
                            <td th:text="${author.numberOfPosts}"></td>
                            <td>
                                <a th:href="@{/authors/modify/{id}(id=${author.id})}" class="btn btn-success">Change yourself</a>
                            </td>
                            <td>
                                <button class="btn btn-primary delete-op" th:data-id="${author.id}">Goodbye</button>
                            </td>

                        </tr>
                    </tbody>
                </table> 
            </div>
        </div>
    </div>


    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="/js/author.js"></script>
</body>
</html>
