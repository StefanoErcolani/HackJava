<!DOCTYPE html>
<html lang="en" xml:th:"http://www.thymeleaf.org">
<head th:insert="~{index :: defaultHead}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>
                    Create Comment
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">

                <form th:action="@{/comments/save}" th:object="${comment}" method="comment">
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="Email" aria-describedby="textHelp" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">body</label>
                        <textarea th:field="*{body}" class="form-control" id="ln" placeholder="Post body" rows="10" cols="5"required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="postDate" class="form-label">Post date</label>
                        <input th:field="*{postDate}" type="text" class="form-control" id="postDate" aria-describedby="textHelp" placeholder="Post Date" required>
                    </div>
                    <div class="mb-3">
                        <label for="post" class="form-label">Post</label>
                        <select class="form-select" aria-label="Default select example" id="author" th:field="*{postId}">
                            <option th:each="post:${posts}" th:text="${post.title}" th:value="${post.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger col-2">Submit</button>
                    <button type="reset" class="btn btn-success col-2">Clean</button>
                </form>

            </div>
        </div>
    </div>


        <!--bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
