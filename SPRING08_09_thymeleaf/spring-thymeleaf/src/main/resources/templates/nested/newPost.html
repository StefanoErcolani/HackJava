<!DOCTYPE html>
<html lang="en" xml:th:"http://wwww.thymeleaf.org">
<head th:insert="~{index :: defaultHead}"></head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>
                    Create Post
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <form th:action="@{/posts/save}" th:object="${post}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title" aria-describedby="textHelp" placeholder="Post title" required>
                    </div>
                    <div class="mb-3">
                        <label for="publishDate" class="form-label">Publish date</label>
                        <input th:field="*{publishDate}" type="text" class="form-control" id="publishDate" aria-describedby="textHelp" placeholder="Publish Date" required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">body</label>
                        <textarea th:field="*{body}" class="form-control" id="ln" placeholder="Post body" rows="10" cols="5"required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                            <select class="form-select" id="author" th:field="*{authorId}">
                                <option th:each="author:${authors}" th:text="${author.firstname} + ' ' + ${author.lastname}" th:value="${author.id}"></option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-danger col-2">Submit</button>
                    <button type="reset" class="btn btn-success col-2">Clean</button>
                </form>

            </div>
        </div>
    </div>


        <!--bootstrap script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
