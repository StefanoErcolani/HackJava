<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: bisque;">
    <p> //serializzazione da html
        //assoluta o relativa al server
        //body sia come oggetto che come stringa
        //asincronia
        //specificare nell'header che non si gestiscono tipi testo ma json -> per dafault le stringhe le considera come testo
    </p>
    <script>
        let post = {
            title: "Titolo",
            body: `Tanti caratteri`,
            publishDate: "121112",
            authorId: 983
        };
        let body = JSON.stringify(post);
        fetch("/api/posts", {

            method: "POST",
            headers:{
                "content-type":"application/json"
            },
            body: body

        }).then((res) => console.log(res.status), 
                            console.log("print 1"));
    </script>
</body>
</html>
