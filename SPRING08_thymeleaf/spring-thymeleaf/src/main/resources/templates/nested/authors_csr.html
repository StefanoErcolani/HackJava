<!DOCTYPE html>
<html lang="en" xml:th:"http://www.thymeleaf.org">
<head th:insert="~{index :: defaultHead}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">Comments</div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="authorsTable" class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Number of Posts</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        fetch("/api/authors").then((res) => 
            { if(res.status >= 200 && res.status < 400) return res.json()}).then((authors) => {
            const tableBody = document.querySelector("#authorsTable tbody");

            authors.forEach(author => {
                console.log(author);   
                const tableRow = document.createElement("tr");
                tableRow.innerHTML= ` 
                <td>${author.id}</td>
                <td>${author.firstname}</td>
                                <td>${author.lastname}</td>
                                <td>${author.email}</td>
                                <td>${author.numberOfPosts}</td> `;

                tableBody.appendChild(tableRow);

            });
        });
    </script>
</body>
</html>
