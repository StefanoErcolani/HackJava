<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>
                Modify course
            </h1>
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
            <form th:action="@{/courses/{id}(id=${course.id})}" method ="post" class="d-flex flex-column justify-content-center">
                <div class="form-floating mb-3">
                    <textarea type="text" class="form-control my-3" id="description" th:field="*{courses.description}"
                        rows="10" cols="40"></textarea>
                    <label for="description">Description</label>
                </div>
                    <input type="date" class="form-control my-3" id="date" th:field="*{courses.date}" placeholder="Date">
                <button type="submit" class="btn btn-primary">Change</button>
            </form> 
        </div>
    </div>
</div>
</body>
</html>
