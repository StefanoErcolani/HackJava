<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}"></head>
<body>

<div class="containter mx-5 my-3">
    <div class="row my-3 justify-content-center">
        <div class="col-12 my-3">
            <h1 class="text-center">
                All Courses
            </h1>
        </div>
        <div class="col-3 d-flex flex-column justify-content-center  my-3">
            <h2 class="text-center">Create a new Course</h2>
            <a th:href="@{/courses/create}" class="btn btn-success">
                Create
            </a>
        </div>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Teacher First Name</th>
                    <th>Teacher Last Name</th>
                    <th>Number of Students</th>
                    <th>Modify course</th>
                </thead>
                <tbody>
                    <tr th:each="course:${courses}">
                        <th th:text="${course.name}"></th>
                        <th th:text="${course.description}"></th>
                        <th th:text="${course.teacherFirstname} + ' ' + ${course.teacherLastname}"></th>
                        <th th:text="${course.date}"></th>
                        <th th:text="${course.numberOfStudents}"></th>
                        <th>
                            <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary">
                                Modify
                            </a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
