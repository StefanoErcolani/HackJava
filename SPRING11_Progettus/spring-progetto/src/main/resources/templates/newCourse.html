<!DOCTYPE html>
<html lang="en" xmlns:th="http://www-thymeleaf.org">
<head th:insert="~{index :: head}">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form th:action="@{/courses/save}" method="post" th:object="${course}" class="text-center">
                    <div class="my-3">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name">
                    </div>
                    <div class="my-3">
                        <textarea name="description" id="description" cols="30" rows="10" th:field="*{description}" class="form-control" placeholder="Description"></textarea>
                    </div>
                    <div class="my-3">
                        <label for="teacherFirstname">Teacher First name</label>
                        <input type="text" class="form-control" id="teacherFirstname" th:field="*{teacherFirstname}">
                    </div>
                    <div class="my-3">
                        <label for="teacherLastname">Teacher Last Name</label>
                        <input type="text" class="form-control" id="teacherLastname" th:field="*{teacherLastname}">
                    </div>
                    <div class="my-3">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}">
                    </div>
                    <div class="my-3">
                        <button type="submit" class="btn btn-success">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!--bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
